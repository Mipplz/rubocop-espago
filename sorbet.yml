---
inherit_mode:
  merge:
  - Exclude
  - Include

inherit_from: ./rubocop.yml

plugins:
- rubocop-sorbet

Sorbet/StrictSigil:
  Enabled: false

Sorbet/StrongSigil:
  Enabled: false

Sorbet/TrueSigil:
  Enabled: false

Sorbet/IgnoreSigil:
  Enabled: false

Sorbet/FalseSigil:
  Enabled: false

Sorbet/ForbidRBIOutsideOfAllowedPaths:
  Enabled: false

Sorbet/EnforceSignatures:
  AutoCorrect: false
  Enabled: false

Sorbet/HasSigil:
  AutoCorrect: false
  Enabled: false
